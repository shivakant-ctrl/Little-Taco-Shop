<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Taco Shop</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <!-- Navbar -->
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./index.html#about-lts">About LTS</a></li>
      <li><a href="./index.html#menu">Our Menu</a></li>
      <li><a href="./hours.html">Store Hours</a></li>
    </ul>
    <!-- Figure -->
    <figure>
      <img src="./img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos"/>
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  
  <!-- Contact Form -->
  <section>
    <h1>Our Contact Form</h1>
    <!-- Form -->
    <form>
      <fieldset>
        <legend>Send Us A Message</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="your name"/>
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email"/>
        <br/>
        <br/>
        <label for="message">Your Message:</label>
        <br/>
        <br/>
        <textarea id="message" name="message" rows="20" cols="40"></textarea>
      </fieldset>
      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </form>
  </section>

  <br/>
  <br/>

  <!-- Location -->
  <address>
    555 Taco Temptation Lane, Suite T <br/>
    Kansas City, MO 55555-5555 <br/>
    <br/>
    <label for="phone">Phone:</label>
    <a href="tel:55555-5555">55555-5555</a>
  </address>

  <br/>

  <!-- Back to Top -->
  <a href="#">Back to Top</a>

  <hr/>

  <!-- Footer -->
  <footer>
    <p>Copyright &#169; The Little Taco Shop</p>
  </footer>
</body>
</html>
